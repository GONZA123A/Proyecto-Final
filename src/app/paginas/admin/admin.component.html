<div class="" style="background-image: url(https://img.freepik.com/foto-gratis/vista-superior-surtido-productos-maquillaje-belleza_23-2148620013.jpg?w=2000);background-position: center center;
background-repeat: no-repeat;background-size: cover;background-attachment: fixed;">
    <div class="container">
        <div class="row">
            <div class="col-8 cont">
                <div class="categoria">
                    <h1 class="titulo">Productos</h1>
                </div>
                <p-table responsiveLayout="scroll" [value]="coleccionProductos">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                            <th>Imagen</th>
                            <th>Funciones</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-producto>
                        <tr style="font-size: 15px;">
                            <td>
                                <p>{{producto.nombre}}</p>
                            </td>
                            <td>
                                <p>{{producto.marca}}</p>
                            </td>
                            <td>
                                <p style="     width: 230px;
                                white-space: nowrap;
                                text-overflow: ellipsis;
                                overflow: hidden;">{{producto.descripcion}}</p>
                            </td>
                            <td>
                                <p>${{producto.precio}}</p>
                            </td>
                            <td>
                                <p>{{producto.categoria}}</p>
                            </td>
                            <td type="image"><img [src]="producto.imagen" alt="100px" width="" height="100px"></td>

                            <td>
                                <button pButton pRipple type="button" id="editar" icon="pi pi-pencil"
                                    style="margin:10px ;" class="p-button-success" (click)="mostrarEditar(producto)">
                                </button>
                                <button pButton pRipple type="button" id="eliminar" icon="pi pi-trash"
                                    style="margin:10px ;" class="p-button-danger" (click)="mostrarEliminar(producto)">
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="col-12" style="text-align: center; padding-top: 20px; padding-bottom: 20px;">
                    <a class="fancy">
                        <span class="top-key"></span>
                        <span class="text" label="Agregar producto" (click)="mostrarDialogoProducto()">Agregar
                            producto</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </a>
                </div>
            </div>
            <div class="col-4 cont" style="background-color: pink">
                <div class="categoria">
                    <h1>Calesita</h1>
                </div>
                <p-table responsiveLayout="scroll" [value]="coleccionCalesita">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Imagen</th>
                            <th>Funciones</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-calesita>

                        <tr style="font-size: 15px;">
                            <td type="image"><img [src]="calesita.imagen" alt="100px" width="" height="100px"></td>

                            <td>
                                <button pButton pRipple type="button" id="editar" icon="pi pi-pencil"
                                    style="margin:10px ;" class="p-button-success"
                                    (click)="mostrarEditarCalesita(calesita)">
                                </button>
                                <button pButton pRipple type="button" id="eliminar" icon="pi pi-trash"
                                    style="margin:10px ;" class="p-button-danger"
                                    (click)="mostrarEliminarCalesita(calesita)">
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="col-12" style="text-align: center; padding-top: 20px; padding-bottom: 20px;">
                    <a class="fancy">
                        <span class="top-key"></span>
                        <span class="text" label="Agregar Calesita" (click)="mostrarDialogoCalesita()">Agregar
                            Calesita</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Formulario para AGREGAR Producto -->
<p-dialog  header="Agregar Producto" [(visible)]="modalVisible">
    <form [formGroup]="producto" class="fomularioproducto">
        <span class="p-float-label">
            <input class="float-input" id="float-input" type="text" pInputText formControlName="nombre">
            <label for="float-input">Nombre</label>
        </span>
        <span class="p-float-label">
            <input class="float-input" id="float-input" type="text" pInputText formControlName="marca">
            <label for="float-input">Marca</label>
        </span>
        <span class="p-float-label">
            <input class="float-input" id="float-input" type="text" pInputText formControlName="descripcion">
            <label for="float-input">Descripcion</label>
        </span>
        <span class="p-float-label">
            <input id="float-input" type="number" pInputText formControlName="precio">
            <label for="float-input">Precio</label>
        </span>
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="categoria">
            <label for="float-input">Categoria</label>
        </span>
        <div class="col-12" style="text-align: center; margin-top: 5px;">
            <input type="file" class="cargarimagen" pInputText accept="imagen/*" (change)="cargarImagen($event)">
            <a class="fancy">
                <span class="top-key"></span>
                <span class="text" (click)="cargarDatos()">Enviar</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
            </a>

        </div>
    </form>
</p-dialog>


<!-- ---------------------------------------------------------------------------------------------------------------------------------------------------- -->

<!-- Formulario para AGREGAR CALESITA -->
<p-dialog header="Agregar Calesita" [(visible)]="modalVisibleCalesita">
    <form [formGroup]="calesita">
        <span class="p-float-label">
            <input class="add" type="file" pInputText accept="imagen/*" (change)="cargarImagen2($event)"
                formControlName="imagen">
        </span>
        <div class="col-12" style="text-align: center; margin-top: 5px;">
            <a class="fancy" style="padding-left:20px; padding-top:20px;">
                <span class="top-key"></span>
                <span class="text" (click)="cargarDatosCalesita()">Enviar</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
            </a>
        </div>
    </form>
</p-dialog>
