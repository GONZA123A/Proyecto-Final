<section class="top-productos" id="top-productos">
    <div class="texto">
        <h1 style="text-align: center;">Productos</h1>
        <h1 style="text-align: center;">Rostro</h1>
    </div>
    <div class="row productos">
        <div class="col-3 tarjetas" *ngFor="let col of rostro" style="margin-left: 55px;">
            <p-card  [style]="{width: '260px'}" >

                <ng-template class="template" pTemplate="header" >
                    <img [src]="col.imagen" routerLink="/productos" alt="" width="400px" height="250px">
                </ng-template>
               
                    <div class="descripcion">
                        <h2 class="tit">{{col.nombre}}</h2>
                        <div class="price">{{col.marca}}</div>
                        <div class="price" style="margin-top: 10px; font-size:20px;" >${{col.precio}}</div>
                    </div>

                    <div class="iconos">
                        <a href="" class="pi pi-heart-fill favorito"></a>
                        <a href="" class="pi pi-shopping-cart carrito"></a>
                    </div>
                    <p-button (click)="showBasicDialog(col)" icon="pi pi-external-link" label="Ver mas"></p-button> 
               
            </p-card>
        </div>
    </div>
</section>
<p-dialog  header="Caracteristicas" [(visible)]="modalVisible" [style]="{width: '50vw'}">
    <ng-container *ngIf="modalVisible">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="Titulo">{{productoSeleccionado.nombre}}</h1>
        </div>
        
        <div class="col-lg-8">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
              
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img [src]="productoSeleccionado.imagen" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img [src]="productoSeleccionado.imagen1" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img [src]="productoSeleccionado.imagen2" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div> 
         
        </div>
        <div class="col-lg-4">
          <div class="row">
           
            <div class="col-12">
              <div class="Caracteristicas" style="border-top: 1px solid #CCCCCC; ">Marca: {{productoSeleccionado.marca}}</div>
              <div class="Caracteristicas">Descripcion: {{productoSeleccionado.descripcion}}</div> 
              <div class="Caracteristicas">Precio: ${{productoSeleccionado.precio}}</div> 
            </div>
          </div>
        </div> 
   
      </div> 
      
      
    </ng-container>
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-times" (click)="modalVisible=false" label="Salir" styleClass="p-button-text"></p-button>
  </ng-template>
  </p-dialog>
